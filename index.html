<html>
    <head>
        <title>Photo gallery</title>
        <link rel="stylesheet" href="style.css">
        <script href="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul>
            <li class="links"><a href="#welcome">Home</a></li>
            <li class="links"><a href="#grid">Grid view</a></li>
            <li class="links"><a href="#slide">Slide view</a></li>
        </ul>
       
            <section id="welcome">
                     <img src="https://media.tenor.com/images/ae71af22e095832e68dc636e77b1cfd1/tenor.gif" height="850" width="100%">
            </section>
            <section id="grid">
                <center>
                    <h1>Grid gallery</h1>
                <br>
                
                    <img src="Orange.png" width="560" height="290">
                    <img src="Pink%20tulip.jpg" width="560" height="290">
                <br>
                <img src="purple.jpg" width="560" height="290">
                    <img src="Red%20rose.jpg" width="560" height="290">
                <br>
                <img src="violet.jpg" width="560" height="290">
                <img src="White.jpg" width="560" height="290">
                <br>
                    <img src="blue.jpg" width="560" height="290">
                    <img src="yellow.jpg" width="560" height="290">
                    <br>
                    </center>
                    </section>
             <div id="myCarousel" class="carousel slide" data-ride="carousel">
                 <section id="slide">
                     <center>
                     <h1>Sliding gallery</h1>
                     </center>
                     <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="blue.jpg" class="img-responsive" width="560" height="290">
                        <p>Blue flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Orange.png" class="img-responsive" width="560" height="290">
                        <p>Orange flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Pink%20tulip.jpg" class="img-responsive" width="560" height="290">
                        <p>Pink flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="purple.jpg" class="img-responsive" width="560" height="290">
                        <p>Purple flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Red%20rose.jpg" class="img-responsive" width="560" height="290">
                        <p>Red flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="violet.jpg" class="img-responsive" width="560" height="290">
                        <p>Violet flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="White.jpg" class="img-responsive" width="560" height="290">
                        <p>White flower</p>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="yellow.jpg" class="img-responsive" width="560" height="290">
                        <p>Yellow flower</p>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
                 </section>
                 
        </div>
    </body>
</html>
